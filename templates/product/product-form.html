{% extends "../base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 pt-5">
            <div class="card">
                <div class="card-header text-white bg-secondary">
                    <div class="card-title" style="text-align:center;">
                        Add Food
                    </div>
                </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <br>
                    <button class="btn btn-secondary text-white" type="submit">Add</button>
                </form>
            </div>
            </div>
        </div>

    </div>
</div>
{% endblock content %}
