{% extends "../base.html" %}
{% load static %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 pt-5">
            <div class="card">
                <div class="card-header text-white bg-success">
                    <div class="card-title" style="text-align:center;">
                        Login
                    </div>
                </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form-group pt-2">
                            {{ field.name|title}}:
                            {{ field }}
                        </div>
                    {% endfor %}

                    <button class="btn btn-success" type="submit">Login</button>
                </form>
            </div>
            </div>
        </div>

    </div>
</div>

{% endblock content %}
